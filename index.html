<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="select-player">
            <h2 class="select-header">Select player!</h2>
            <div class="characters">
            <div class="char-boy"></div>
            <div class="char-cat-girl"></div>
            <div class="char-horn-girl"></div>
            <div class="char-pink-girl"></div>
            <div class="char-princess-girl"></div>
            </div>
        </section>
        <section class="score-panel hide">
            <ul class="hearts">
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
            </ul>
            <div class="score-container">
                <span class="score">0</span> 
            </div>
        </section>
        <section class="win-lose-message hide">
            <h2 class="win-header">PlayerX wins, with x points!</h2>
            <i class="fas fa-sync-alt"></i>
        </section>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
